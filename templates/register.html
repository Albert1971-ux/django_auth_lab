{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <h1>Регистрация</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {{ field.errors }}
            </p>
        {% endfor %}
        <button type="submit">Зарегистрироваться</button>
    </form>
{% endblock %}
